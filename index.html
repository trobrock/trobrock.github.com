layout: default
title: annonymous function

<div class="posts">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> 
      <p>{{ post.content | truncatewords:40 }}</p>
    </article>
  {% endfor %}
</div>
